<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="scoreboard-style.css" />
    <title>Scoreboard</title>
  </head>
  <body>
      <a href="/game">
        <div class="sidetabs" id="goToGame">
          Go To Game
        </div>
      </a>

      <a href="/">
      <div class="sidetabs" id="goHomeDiv">
        Go Home
      </div>
    </a>
    <TABLE BORDER="3" CELLSPACING="1" CELLPADDING="1">
    <h2>Scores</h2>
    <tr>
    <td id="usernames">  {% for user in users %}
      <ul id = "placedUserName">{{ user.name }}
      </ul>
    {% endfor %}
  </TD>
    <td id="scores"> {% for user in users %}
      <ul id="placedScores"> {{user.score}}
      </ul>
      {% endfor %}
      </td>
  </TD>
    </TR>
  </TABLE>



  </body>
</html>
{% endautoescape %}
