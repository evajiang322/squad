<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="scoreboard-style.css" />
  </head>
  <body>

      <a href="/game">
        <div class="sidetabs" id="goToGame">
          Go To Game
        </div>
      </a>

      <a href="/">
      <div class="sidetabs" id="goHomeDiv">
        Go Home
      </div>
      </a>


   <form action="/scoreboard" method="post">
      <div>Name: <input name="name"></input></div>
      <div><input type="submit" value="Add User"></div>
    </form>
    <hr />
    <TABLE BORDER="3" CELLSPACING="1" CELLPADDING="1">
    <h2>Scores</h2>
    <tr>
    <td>  {% for user in users %}
      <ul id = "placedUserName"> {{ user.name }}
      </ul>
    {% endfor %}
  </TD>
    <td>
      {% for n in points:%}
      <ul id = "placedScore"> {{ n }} </ul>
      {% endfor %}
      </td>
  </TD>
    </TR>
  </TABLE>



  </body>
</html>
{% endautoescape %}
