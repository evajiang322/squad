<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="game.css">
    <title>Letter Getter Game</title>
  </head>

  <body>

    <br />
    <h2 id = "logo">
      LETTER GETTER GAME
    </h2>
    <br />

    <img id = "startButtonPic" src = "https://lh3.googleusercontent.com/QavE2flymvuWv_bHHCI-OisLi8sW5NDZqmPcYIL1qFY=w610-h350-no" />
    <img id = "paused" src="http://www.cs.duke.edu/courses/fall10/cps108/code/src/vooga/games/towerdefense/resources/images/pauseScreen.gif" />
    <img id = "gameOverPic" src="http://i.ytimg.com/vi/vJaAy3jmEx8/maxresdefault.jpg" />
    <!-- Picture changes when sound changes -->
    <img id = "sound" src = "https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/volume_down.png" />

    <canvas id="canvas" height="500" width="800">

    </canvas>


    <div id="currentScore">
      <h3>Score</h3>
      <p id = "score_val"></p>
      <br />
    </div>


    <div id="pauseResumeGame">
      <p id="pauseResume">Pause</p>

    </div>

    <div id="countdown" class="timer">
    Timer</div>

    <a href="/">
    <div id="goHome">
      <h4>Return to Main Page</h4>
    </div>
  </a>

    <a href="/scoreboard">
    <div id="submitScoreBtn">
      <form action="/scoreboard" method="post">
        <div>Name: <input name="name"></input></div>
        <div><input type="submit" value="Add User"></div>
        <div><input id = "score" type = "hidden" name="user_score"></div>
      </form>
      <h4>Submit Score</h4>
    </div>
  </a>

    <a href="/game">
    <div id="restartGame">

      <h4>Restart Game</h4>
    </div>
  </a>

<audio src='http://soundbible.com/grab.php?id=2067&type=mp3' id="popSound" display="none"></audio>
<audio src='http://soundbible.com/grab.php?id=787&type=mp3' id="timesUpMp3" display="none"></audio>
<audio src='http://soundbible.com/grab.php?id=1669&type=mp3' id="TenSecBeep" display="none"></audio>

  <h2 id="selectVersionPrompt">Which version would you like to play?</h2>
  <div id="staticButton">
    Normal
  </div>

  <div id="fallingButton">
    Falling
  </div>

  <h2 id="selectDifficulty">Select difficulty</h2>
  <div id ="letters">Letters</div>
  <div id ="words">Words</div>


  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="game.js" ></script>

</html>
{% endautoescape %}
