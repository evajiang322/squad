application: main
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /index-style\.css
  static_files: index-style.css
  upload: index-style\.css

- url: /index-script\.js
  static_files: index-script.js
  upload: index-script\.js

- url: /game\.css
  static_files: game.css
  upload: game\.css

- url: /game\.js
  static_files: game.js
  upload: game\.js

- url: /scoreboard\.html
  static_files: scoreboard.html
  upload: scoreboard\.html

- url: /scoreboard-style\.css
  static_files: scoreboard-style.css
  upload: scoreboard-style\.css

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
